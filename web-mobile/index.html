<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coursework</title>
    <script src="product.js"></script>
</head>

<body>




    <!--Below we are introducing the div which will hold all of the html-->
    <!--we gave this div an ID and will use this ID in javascript to write code using vue.-->
    <div id="app">
        <h1>LanguagesRUS</h1>
        <button class="btn">{{cartCount}}<span class="fa fa-shopping-basket"></span>Basket</button>
        <div v-for="product in product">
            <img v-bind:src="product.image">
            <h1 v-text="product.title"></h1>
            <p class="description" v-html="product.description"></p>
            <p class="Location">
                Location: {{product.loc}}
                <!--here we are refering to the script code where we set the values. We are calling the array and the variable name found in the array-->
            </p>
            <p class="price">
                Price: {{product.price}}
            </p>
            <p v-html>Spaces: {{product.availablesp}}</p>
            <!--the line above is calling a function found in the javascript code called checkspace which decreases the number of spaces based on what is added to basket/
            how many times purchase is clicked-->
            <button class="Addbtn" id="addButt" v-on:click='addItem(product)' v-if="canAddToCart(product)">Purchase Lesson</button>
            <button disabled="true" class="Addbtn" id="addButt2" v-else>Purchase Lesson</button>
            <span v-if='product.spaces === cartprodCount(product.id)'>Out of stock</span>
            <span v-else-if="product.spaces-cartprodCount(product.id)<5">Only {{product.spaces-cartprodCount(product.id)}} left!!</span>
            <span v-else>Buy Now!!!</span>
        </div>




    </div>


    <!-------------------------------------------------------------------------------------------->
    <script type="text/javascript">
        let webstore = new Vue({ // The Vue instance
            el: '#app',
            data: {
                sitename: "LessonRUs",
                product: product,
                //the line below is the cart array
                cart: []
            },
            methods: {
                addItem(product) {
                    if (product.availablesp > 0) {
                        product.availablesp--;
                    }
                    this.cart.push(product.id);

                },
                cartprodCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                },
                canAddToCart(product) {
                    return product.spaces > this.cartprodCount(product.id)
                },



            },
            computed: { // computed functions are functions which require the machine to make decisons and changes based on actions perfomed on the application
                cartCount: function() {
                    return this.cart.length || "";

                },

            }

        });
    </script>
</body>

</html>
